services:
  - type: web
    name: loan-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:10000
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
